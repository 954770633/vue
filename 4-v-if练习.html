<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cn.vuejs.org/js/vue.js"></script> 
</head>
<body>
    <div id="app">
        <p v-if="condition">{{ message }}</p>
        <p v-show="condition">{{ message }}</p>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            condition:true,
            message:"v-if练习."
        }
    })
</script>
</html>
